<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">


                <h1 class="display-4">
                    <i class="far fa-newspaper"></i> New York Times Search</h1>

            </div>
        </div>



        <div class="row">

            <div class="col-sm-12">
                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        <h3>Search Parameters</h3>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1"> Search Term:</label>
                            <input type="text" class="form-control" id="searchTerm">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                            <select class="form-control" id="recordNumbers">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="startYear">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">End Year (Optional):</label>
                            <input type="text" class="form-control" id="endYear">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Search">
                        <input class="btn btn-primary" type="reset" value="Clear Results">

                    </form>
                </div>

                <div class="card" style="width: 100%;">
                    <div class="card-header">
                        <h3><i class="fas fa-dizzy"></i> Top Articles</h3>
                    </div>
                    <div class="card-body">
                        <div id="searchResults"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
    <nav class="navbar sticky-bottom navbar-light bg-light">
            <a class="navbar-brand" href="#">Sticky top</a>
          </nav>




</body>

</html>
